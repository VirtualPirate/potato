<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/import.css" />
    <script
      src="https://unpkg.com/swipe-listener@1.2.0/dist/swipe-listener.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <nav class="side-nav">
      <div class="side-nav-sticky">
        <button>
          <img
            src="./graphics/xmark-solid.svg"
            alt="cross mark"
            class="close-side-nav-btn"
          />
        </button>
        <ul class="side-nav-items">
          <a href="./index.html" style="color: black">
            <li>Home</li>
          </a>
          <li>Skills</li>
          <a href="./projects.html" style="color: black">
            <li>Projects</li>
          </a>
          <li>Hobby</li>
          <li>More Info</li>
        </ul>
      </div>
    </nav>

    <div class="header-navigation">
      <div class="header-navigation-bar-mobile"></div>
      <img
        src="./graphics/wavy.svg"
        alt=""
        class="header-navigation-img-mobile"
      />
      <button>
        <img
          src="./graphics/bars-solid.svg"
          class="header-navigation-bar"
          alt=""
        />
      </button>
    </div>

    <!-- This navigation is for Desktop and Tablets -->
    <nav class="desk-nav">
      <h1 class="nav-heading">SKILLS</h1>
      <img src="./graphics/nav.svg" class="nav-svg" alt="" />
      <div class="nav-items-wrapper">
        <div class="nav-items">
          <a href="./index.html" class="nav-item-link"
            ><div class="nav-item">Home</div></a
          >
          <a href="#" class="nav-item-link"
            ><div class="nav-item">Skills</div></a
          >
          <a href="./projects.html" class="nav-item-link">
            <div class="nav-item">Projects</div>
          </a>
          <div class="nav-item">More Info</div>
        </div>
      </div>
    </nav>

    <main>
      <section class="skillset">
        <div class="skillset-heading"><span>#</span>SKILLS</div>
        <div class="skillset-content-wrapper">
          <div class="skillset-content">
            <skill-element
              src="./graphics/skillset/html.svg"
              name="HTML"
              level="4"
            ></skill-element>
            <skill-element
              src="./graphics/skillset/css.svg"
              name="CSS 3"
              level="4"
            ></skill-element>
            <skill-element
              src="./graphics/skillset/javascript.svg"
              name="JavaScript"
              level="4"
            ></skill-element>
            <skill-element
              src="./graphics/skillset/python.svg"
              name="Python 3"
              level="4"
            ></skill-element>
            <skill-element
              src="./graphics/skillset/reactjs.svg"
              name="ReactJS"
              level="3"
            ></skill-element>
            <skill-element
              src="./graphics/skillset/git-bash.svg"
              name="Git"
              level="4"
            ></skill-element>
            <skill-element
              src="./graphics/skillset/c.svg"
              name="C"
              level="4"
            ></skill-element>
            <skill-element
              src="./graphics/skillset/cpp.svg"
              name="C++"
              level="4"
            ></skill-element>
            <skill-element
              src="./graphics/skillset/webassembly.svg"
              name="WebAssembly"
              level="3"
            ></skill-element>
            <skill-element
              src="./graphics/skillset/webcomponent.svg"
              name="Web Components"
              level="4"
            ></skill-element>
            <skill-element
              src="./graphics/skillset/java.svg"
              name="Java"
              level="3"
            ></skill-element>
            <skill-element
              src="./graphics/skillset/kotlin.svg"
              name="Kotlin"
              level="3"
            ></skill-element>
          </div>
        </div>
      </section>
    </main>
    <script
      src="./javascript/utils/header-navigation.util.js"
      type="module"
    ></script>
    <script src="./javascript/utils/skillset.util.js"></script>
    <script src="./javascript/components/skill.component.js"></script>
  </body>
</html>
